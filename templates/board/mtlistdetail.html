<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<div class="container">
    <h1>100대 명산</h1>
    <div class="row">
        <div class="col">
            {% for mt_li in mt_list %}
                <ul><a href="detail/{{ mt_li.name }}/">▲ {{ mt_li.name }} - {{ mt_li.location }} </a></ul>
                {% comment %} <ul><a href="{% url 'list_detail' pk=mt_li.pk %}">▲ {{ mt_li.name }} - {{ mt_li.location }} </a></ul> {% endcomment %}
            {% endfor %}
        </div>
        <div class="col">
            {{ mountain_map|safe }}
        </div>
    </div>
</div>
